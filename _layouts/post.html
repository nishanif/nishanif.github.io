<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8FSXZ5Y832"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8FSXZ5Y832');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.name }}</title>
    <link rel="stylesheet" href="{{ "/styles.css" | relative_url }}">
    {% seo %}
</head>
<body>
    <div class="background-grid"></div>
    <header class="site-header">
        <a class="logo" href="{{ "/" | relative_url }}">{{ site.name }}</a>
        <nav class="nav">
            <a class="{% if page.url == "/" %}active{% endif %}" href="{{ "/" | relative_url }}">About</a>
            <a class="{% if page.url contains "/posts" %}active{% endif %}" href="{{ "/posts/" | relative_url }}">Posts</a>
            <a class="{% if page.url contains "/tools" %}active{% endif %}" href="{{ "/tools/" | relative_url }}">Tools</a>
        </nav>
        <a class="cta-button" href="https://www.linkedin.com/in/nishani-fernando/" target="_blank" rel="noreferrer">Connect</a>
    </header>

    <main class="page">
        <article class="post-shell">
            {% if page.image %}
                <img class="post-hero" src="{{ page.image | relative_url }}" alt="{{ page.title }}">
            {% endif %}
            <div class="post-header">
                <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
                <h1>{{ page.title }}</h1>
            </div>
            <div class="post-content">
                {{ content }}
            </div>
        </article>
    </main>
</body>
</html>
