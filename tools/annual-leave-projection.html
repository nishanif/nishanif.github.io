layout: default
title: Annual Leave Projection Calculator
permalink: /tools/annual-leave-projection/

<section class="tool-shell">
    <div class="tool-header">
        <h1>Annual Leave Projection Calculator</h1>
        <p>Based on the Australian NES rule: 4 weeks per year, accruing progressively (7.6923% of ordinary hours).</p>
    </div>
    <div class="tool-body">
        <label for="employmentType">Employment type (optional)</label>
        <select id="employmentType">
            <option value="">Select</option>
            <option value="FT">Full-time</option>
            <option value="PT">Part-time</option>
        </select>

        <label for="hoursPerWeek">Ordinary hours per week</label>
        <input type="number" id="hoursPerWeek" min="0" step="0.1" placeholder="e.g., 38">

        <label for="hoursPerDay">Hours per day</label>
        <input type="number" id="hoursPerDay" min="0" step="0.1" placeholder="e.g., 7.6">

        <label for="startDate">Projection start date</label>
        <input type="date" id="startDate">

        <label for="endDate">Projection end date</label>
        <input type="date" id="endDate">

        <label for="currentBalance">Current annual leave balance (hours)</label>
        <input type="number" id="currentBalance" min="0" step="0.1" placeholder="e.g., 24">

        <label for="plannedLeave">Planned leave to take during period (hours)</label>
        <input type="number" id="plannedLeave" min="0" step="0.1" placeholder="optional">

        <label for="unpaidWeeks">Unpaid leave in period (weeks)</label>
        <input type="number" id="unpaidWeeks" min="0" step="0.1" placeholder="optional">

        <label for="unpaidDays">Unpaid leave in period (days)</label>
        <input type="number" id="unpaidDays" min="0" step="0.1" placeholder="optional">

        <button id="calculateLeave" type="button">Calculate</button>

        <div class="tool-result" id="leaveResult" aria-live="polite"></div>
    </div>
</section>

<script src="{{ "/tools/annual-leave-projection.js" | relative_url }}"></script>
